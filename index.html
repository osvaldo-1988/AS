<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solicitud de Servicio - A&S</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; background: #f2f2f2; margin: 0; padding: 2em; }
    h1 { text-align: center; color: #003366; }
    form { background: white; padding: 20px; border-radius: 10px; max-width: 600px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 10px; }
    input, textarea { width: 100%; padding: 10px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc; }
    button {
      background: red; color: white;
      border: none; padding: 10px 20px;
      font-size: 16px; border-radius: 5px;
      margin-top: 20px; cursor: pointer;
    }
    button:hover { background: darkred; }
    .respuesta { text-align: center; margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>

  <h1>Solicitud de Servicio</h1>

  <form id="ordenForm">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" required>

    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" required>

    <label for="email">Email:</label>
    <input type="email" id="email">

    <label for="direccion">Dirección del Servicio:</label>
    <input type="text" id="direccion">

    <label for="detalle">Descripción del Trabajo:</label>
    <textarea id="detalle" rows="5" required></textarea>

    <button type="submit">Enviar Orden</button>
  </form>

  <div class="respuesta" id="respuesta"></div>

  <script>
    document.getElementById("ordenForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const datos = {
        nombre: document.getElementById("nombre").value,
        telefono: document.getElementById("telefono").value,
        email: document.getElementById("email").value,
        direccion: document.getElementById("direccion").value,
        detalle: document.getElementById("detalle").value
      };

      fetch("https://script.google.com/macros/s/AKfycbzAF1hCo-qVd_4qmfca9OVH7ZRc3zF5tUobzJsgHwuOPA4taeoQgj-vLuzQd_JG-LGcIw/exec", {
        method: "POST",
        body: JSON.stringify(datos),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.text())
      .then(response => {
        document.getElementById("respuesta").textContent = "Orden enviada. Tu código es: " + response;
      })
      .catch(err => {
        document.getElementById("respuesta").textContent = "Error al enviar la orden.";
      });
    });
  </script>

</body>
</html>
